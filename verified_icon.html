    <title>公認マークテスター</title>

      function changeColor() {

        document.getElementById("g").setAttribute("color", color)
        window.history.pushState(null, "", "https://banmaster.dev/verified_icon.html#" + color.replace("#", "/"))
      }
    </script>

        </path>
      </g>
    </svg>
    <br />
    <input type="text" id="colorBox" placeholder="#00eeee" value="#00eeee"></input>
    <br />
    <button onclick="changeColor()">変更</button>
    <script type="text/javascript">
      const color = location.href.replace(/.*#(.*)/, "$1").replace("/", "#")
      console.log("color: " + color)
      if (!color.includes("https")) {
        document.getElementById("g").setAttribute("color", color)
        document.getElementById("colorBox").value = color
      }
