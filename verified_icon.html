    <script type="text/javascript">
      const color = location.href.replace(/.*#(.*)/, "$1").replace(/\//g, "#")
      if (!color.includes("http")) {
        console.log(`color: ${color}`)
        const c1 = color.split(',')[0]
        const c2 = color.split(',')[1] || c1
        console.log(c2)
        document.getElementById('g').setAttribute('color', c1)
        document.getElementById('outer').setAttribute('fill', c1)
        document.getElementById('inner').setAttribute('fill', c2)
        document.getElementById("colorBox").value = c1
        document.getElementById("innerBox").value = c2
      }
